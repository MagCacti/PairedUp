<div class="codeshare-wrapper container">
  <div class="row">
    <div class="col-md-3"> 

      <table>
        <tr>
          
          <td><button class="btn-primary btn" ui-sref="codeshare.contact" ng-click="isCollapsed = !isCollapsed">Contact List</button></td>
          <td> <button class="btn-primary btn" ui-sref="codeshare.room">Start VideoChat</button></td>

        </tr>
      </table>
      
      <div ui-view></div>

    </div>

    <div class="col-md-9"> 
      <table>
        <tr>
          <td>
            <input class="form-control" placeholder="Name Document" ng-model="title"> 
          </td>
          <td>
            <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
          </td>
          <td>
            <!-- Simple dropdown -->
            <span uib-dropdown on-toggle="toggled(open)">
              <a href="#"  class="btn btn-primary dropdown-toggle" uib-dropdown-toggle>
                Show All Files
              </a>
              <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown" >
                <li ng-repeat="file in filesList">
                  <a href ng-click='edit(file.id)'>{{file.title}}</a>
                </li>
              </ul>
            </span>
          </td>
          <td>
            <!-- Single button -->
            <div class="btn-group" uib-dropdown is-open="status.isopen">

              <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
               <!--  <li role="menuitem"><a href="#">Action</a></li>
                <li role="menuitem"><a href="#">Another action</a></li>
                <li role="menuitem"><a href="#">Something else here</a></li>
                <li class="divider"></li> -->
              </ul>
            </div>
          </div>
        </td>
        <div class="filebtn">
          <td><button class="btn-primary btn" ng-click='add()'>Save</button></td>
          <td> <button class="btn-primary btn" ng-click='update()'>Update</button></td>
          <td><button class="btn-primary btn" ng-click='endLiveCodeShare()'>Stop CodeSharing</button></td>
          <td><button class="btn-primary btn" ng-click='delete()'>Delete</button></td>

            <div>

            </tr>
          </table>
          <div ui-ace="aceOption" class="ace_editor" ng-model="aceModel"></div>
          <div>
            
          </div>
        </div>

      </div>
    </div>
