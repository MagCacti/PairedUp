<div class="well">
  <h1 class="text-primary"> Pair | Share | Learn </h1>
</div>


<div class="row">

  <div class="col-md-2"> 
    <div class="well" ng-repeat=" file in filesList">{{ file.title }} 
      <button ng-click='delete(file.id)'>Delete</button>
      <button ng-click='edit(file.id)'>Edit</button>
      <button ng-click='shareWith(file.id)'>ShareWith</button>
      
    </div>
  </div> 

    <div class="col-md-8">
        <form ng-submit="getFileInfo()" ng-controller="ExampleController" action="/fileUpload" enctype="multipart/form-data" method="post">
            <input type="file" name="string">
            <input type="submit" value="Upload File">
        </form>
      <input ng-model="title">
      <div ui-ace="aceOption" class="ace_editor" ng-model="aceModel"></div>
      <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
    </div>
