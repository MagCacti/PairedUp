
<h1>The Codesharing experience will live here </h1>
<div class="row">
  <div class="col-md-2"> 
    <button ng-click='add()'>Add</button>
    <div ng-repeat=" file in filesList"><!-- {{ file.title }}  -->
      <button ng-click='delete(file.id)'>Delete</button>
      <!-- Edit function tied to button with the name of the document -->
      <button ng-click='edit(file.id)'>Edit {{file.title}}</button>
      <!-- Share with button, can be improved later. Need to ask the user who they would like to share with.  -->
      <button ng-click='shareWith(file.id)'>ShareWith</button>
      <button ng-click='update(file.id)'>Update</button>
    </div>
  </div> 
    <div class="col-md-4">
        <form ng-submit="getFileInfo()" action="/fileUpload" enctype="multipart/form-data" method="post">
            <input type="file" name="string">
            <input type="submit" value="Upload File">
        </form>
      <input ng-model="title">
      <div ui-ace="aceOption" class="ace_editor" ng-model="aceModel"></div>
      <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
    </div>
   <div>
    <div class='col-md-4' ui-view></div>
  </div>
</div>
