

        <hr>
        <div uib-collapse="isCollapsed">
          <div class="well well-lg">

  <!--///////////////////////////////////////////////////////////////////////////
    ///Imported Contacts list 
    //////////////////////////////////////////////////////////////////////////-->

    <div>

      <div class="card" ng-repeat="info in allUsers">

        <table>
    
           <tr>
            <td colspan="4">
              <img ng-src="{{info.picture || 'https://placehold.it/100x100'}}">
            </td>
        
          </tr>

            <tr>
            <td>{{info.displayName}}</td>
            <td>
            <span class="glyphicon glyphicon-envelope" aria-hidden="true" ng-click="initChat(info)" target="_blank"></span >
            </td>
            <td> 
              <span class="glyphicon glyphicon-share" aria-hidden="true" ng-click="initSharing(info.displayName)"></span >
            </td>
          </tr>
           

        </table>
        </br>
      </div>
    </div>

  </div>
</div>
          </div>
